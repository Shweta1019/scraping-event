<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sydney Events</title>
<link rel="stylesheet" href="fullstack.css">
</head>
<body>
<header>
  Events in Sydney, Australia
</header>
<main>
  <div id="events" class="events-list" aria-live="polite" aria-busy="false"></div>
  <div id="loading" class="loading" hidden>Loading events...</div>
</main>

<!-- Modal for Email Entry -->
<div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div class="modal">
    <h2 id="modal-title">Get Tickets</h2>
    <p id="modal-desc">Enter your email to receive updates and confirm your interest.</p>
    <form id="emailForm">
      <label for="emailInput">Email Address</label>
      <input type="email" id="emailInput" name="email" required autocomplete="email" placeholder="you@example.com" />
      <div class="checkbox-group">
        <input type="checkbox" id="emailOptIn" name="optin" required />
        <label for="emailOptIn">I agree to receive emails about this event.</label>
      </div>
      <div class="modal-btns">
        <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn-confirm" id="confirmBtn" disabled>Confirm</button>
      </div>
    </form>
  </div>
</div>
<footer>
  &copy; 2024 Sydney Events Listing. Powered by open-source tools.
</footer>
<script src="fullstack.js"></script>
</body>
</html>
